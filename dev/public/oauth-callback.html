<!DOCTYPE html>
<html>
<head>
  <script>
    function auth() {
      if (opener && location.hash) {
        opener.dispatchEvent(new CustomEvent('arcgis:auth:hash', { detail: location.hash }));
        close();
      }
      else {
        close();
      }
    }
  </script>
</head>
<body onload="auth()"></body>
</html>
